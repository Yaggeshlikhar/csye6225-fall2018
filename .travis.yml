language: php

php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6
    - hhvm

before_script:
  - pwd
  - cd webapp
  - wget http://getcomposer.org/composer.phar
  - php composer.phar install
  - phpunit

script:
    - vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
    - bash <(curl -s https://codecov.io/bash)
